{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="{% static 'dfd/index.css' %}" >
    <title>Deepfake Detection</title>
  </head>
  <body>
    <div id='header'>
        Deepfake Detection
    </div>
    <form class="form" method="POST" enctype="multipart/form-data" name="video-upload" id="video-upload">
        {%csrf_token%}
        <div class='form'>
          <label>{{form.upload_video_file.widget}}</label>
          {{form.video}}
          {%if form.upload_video_file.errors%}
            {%for each_error in form.upload_video_file.errors%}
            <div>
              {{each_error}}
            </div>
            {%endfor%}
          {%endif%}
          </div>
        <button id="videoUpload" type="submit" name="submit" >Upload</button>
      </form>
  </body>
</html>
